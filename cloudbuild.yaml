steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/$PROJECT_ID/${_APP_NAME}:${_ENVIRONMENT} || exit 0']

  - name: maven:3-jdk-8
    entrypoint: mvn
    args: ['clean package'] 
    
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/${_APP_NAME}:${_ENVIRONMENT}',
        '--cache-from',
        'gcr.io/$PROJECT_ID/${_APP_NAME}:${_ENVIRONMENT}',
        '.',
      ]
timeout: 1200s
options:
  machineType: 'E2_HIGHCPU_8'